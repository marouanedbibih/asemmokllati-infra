name: 'Terraform Infrastructure Deployment'

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  TF_VERSION: '1.5.7'
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    # Use bash shell for all run steps
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # Create terraform.tfvars from GitHub secrets and variables
    - name: Create terraform.tfvars
      run: |
        cat > terraform.tfvars << EOF
        # Azure Configuration
        azure_subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        azure_tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
        azure_client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
        azure_client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"

        # K3s Configuration
        k3s_token = "${{ secrets.K3S_TOKEN }}"

        # VM Configuration
        admin_username = "${{ vars.ADMIN_USERNAME || 'azureuser' }}"
        admin_password = "${{ secrets.ADMIN_PASSWORD }}"

        # ArgoCD Configuration
        argocd_admin_username = "${{ vars.ARGOCD_ADMIN_USERNAME || 'admin' }}"
        argocd_admin_password = "${{ secrets.ARGOCD_ADMIN_PASSWORD }}"

        # Rancher Configuration  
        rancher_admin_username = "${{ vars.RANCHER_ADMIN_USERNAME || 'admin' }}"
        rancher_admin_password = "${{ secrets.RANCHER_ADMIN_PASSWORD }}"

        # Monitoring Configuration
        enable_bitnami_monitoring = ${{ vars.ENABLE_BITNAMI_MONITORING || 'true' }}
        grafana_admin_username = "${{ vars.GRAFANA_ADMIN_USERNAME || 'admin' }}"
        grafana_admin_password = "${{ secrets.GRAFANA_ADMIN_PASSWORD }}"

        # Let's Encrypt Configuration
        letsencrypt_email = "${{ vars.LETSENCRYPT_EMAIL }}"

        # DNS Configuration
        domain_name = "${{ vars.DOMAIN_NAME }}"
      
        EOF
        
        echo "✅ terraform.tfvars created successfully"

    # Create SSH public key file
    - name: 🔑 Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
        chmod 600 ~/.ssh/id_rsa
        chmod 644 ~/.ssh/id_rsa.pub

    - name: Print terraform.tfvars
      run: cat terraform.tfvars

    # Setup Azure Authentication Environment Variables
    - name: Setup Azure Environment
      run: |
        echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
        echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
        echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
        echo "✅ Azure environment variables configured"

    # Download previous Terraform state (if exists)
    - name: Download Terraform State
      uses: actions/download-artifact@v4
      with:
        name: terraform-state
        path: .
      continue-on-error: true

    # Terraform Init
    - name: Terraform Init
      id: init
      run: |
        echo "🔧 Initializing Terraform..."
        terraform init
        
        # Check if state exists and show current resources
        if [ -f terraform.tfstate ] && [ -s terraform.tfstate ]; then
          echo "📋 Current Terraform state found"
          echo "Current resources in state:"
          terraform state list || true
          echo "State file size: $(ls -lh terraform.tfstate | awk '{print $5}')"
        else
          echo "🆕 No existing state found - this is a new deployment"
        fi

    # Terraform Validate
    - name: Terraform Validate
      id: validate
      run: terraform validate

    # Terraform Plan
    - name: Terraform Plan
      id: plan
      run: terraform plan

    # Terraform Apply (only on main/master branch or manual workflow)
    - name: Terraform Apply
      id: apply
      run : terraform apply --auto-approve

    # Terraform Destroy (only on manual workflow)
    - name: Terraform Destroy
      id: destroy
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
      run: |
        echo "💥 Starting Infrastructure Destruction..."
        
        # Check if there are resources to destroy
        if [ -f terraform.tfstate ] && [ -s terraform.tfstate ]; then
          echo "📋 Current resources to be destroyed:"
          terraform state list || true
          echo ""
          echo "🔍 Creating destroy plan..."
          terraform plan -destroy -out=destroy-plan
          echo ""
          echo "💥 Executing destruction..."
          terraform apply -input=false -auto-approve destroy-plan
          echo "✅ Infrastructure destroyed successfully"
        else
          echo "ℹ️ No existing state found - nothing to destroy"
        fi

    # Save Terraform State (for next run)
    - name: Upload Terraform State
      uses: actions/upload-artifact@v4
      if: always() && (steps.plan.outcome == 'success' || steps.destroy.outcome == 'success')
      with:
        name: terraform-state
        path: |
          terraform.tfstate*
          .terraform.lock.hcl
        retention-days: 90
        overwrite: true

    # Create State Backup
    - name: Backup Terraform State
      if: always() && hashFiles('terraform.tfstate') != ''
      run: |
        # Create timestamped backup
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        COMMIT_SHA="${{ github.sha }}"
        cp terraform.tfstate "terraform.tfstate.backup.${TIMESTAMP}.${COMMIT_SHA:0:7}"
        echo "📦 State backed up as: terraform.tfstate.backup.${TIMESTAMP}.${COMMIT_SHA:0:7}"

    # Upload State Backups
    - name: Upload State Backups  
      uses: actions/upload-artifact@v4
      if: always() && hashFiles('terraform.tfstate.backup.*') != ''
      with:
        name: terraform-state-backups-${{ github.run_number }}
        path: terraform.tfstate.backup.*
        retention-days: 365

    # Clean up sensitive files
    - name: Cleanup
      if: always()
      run: |
        rm -f terraform.tfvars
        rm -f tfplan
        rm -f destroy-plan
        rm -f ~/.ssh/id_rsa
        rm -f ~/.ssh/id_rsa.pub
        echo "🧹 Cleanup completed"