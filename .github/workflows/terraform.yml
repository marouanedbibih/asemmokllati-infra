name: 'Terraform Infrastructure Deployment'

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  TF_VERSION: '1.5.7'
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  terraform:
    name: 'Terraform Infrastructure Deployment'
    runs-on: ubuntu-latest
    environment: production
    
    # Use bash shell for all run steps
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # Create terraform.tfvars from GitHub secrets and variables
    - name: Create terraform.tfvars
      run: |
        cat > terraform.tfvars << EOF
        # Azure Configuration
        azure_subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        azure_tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
        azure_client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
        azure_client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"

        # K3s Configuration
        k3s_token = "${{ secrets.K3S_TOKEN }}"

        # VM Configuration
        admin_username = "${{ vars.ADMIN_USERNAME || 'azureuser' }}"
        admin_password = "${{ secrets.ADMIN_PASSWORD }}"

        # ArgoCD Configuration
        argocd_admin_username = "${{ vars.ARGOCD_ADMIN_USERNAME || 'admin' }}"
        argocd_admin_password = "${{ secrets.ARGOCD_ADMIN_PASSWORD }}"

        # DNS Configuration
        domain_name = "${{ vars.DOMAIN_NAME }}"

        # GitHub Configuration
        github_token    = "${{ secrets.GH_TOKEN }}"
        github_username = "${{ vars.GH_USERNAME }}"
        github_repo     = "${{ vars.GH_REPO }}"
        github_branch   = "${{ vars.GH_BRANCH }}"
        EOF
        
        echo "‚úÖ terraform.tfvars created successfully"

    # Create SSH public key file
    - name: üîë Setup SSH Keys
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub
        chmod 600 ~/.ssh/id_rsa
        chmod 644 ~/.ssh/id_rsa.pub

    - name: Print terraform.tfvars
      run: cat terraform.tfvars

    # Setup Azure Authentication Environment Variables
    - name: Setup Azure Environment
      run: |
        echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
        echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
        echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
        echo "‚úÖ Azure environment variables configured"

    # Download previous Terraform state (if exists)
    - name: üì• Download Previous Terraform State
      uses: actions/download-artifact@v4
      with:
        name: terraform-state-${{ github.ref_name }}
        path: .
      continue-on-error: true

    # Verify downloaded state
    - name: üîç Verify State Download
      id: state_download
      run: |
        if [ -f terraform.tfstate ]; then
          echo "state_found=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Previous state file found and downloaded"
          echo "State file size: $(ls -lh terraform.tfstate | awk '{print $5}')"
        else
          echo "state_found=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No previous state file found"
        fi

    # Terraform Init
    - name: Terraform Init
      id: init
      run: |
        echo "üîß Initializing Terraform..."
        terraform init

    # Analyze Infrastructure State and Deployment Type
    - name: üîç Analyze Infrastructure State
      id: state_analysis
      run: |
        echo "üîç Analyzing current infrastructure state..."
        
        if [ -f terraform.tfstate ] && [ -s terraform.tfstate ]; then
          echo "deployment_type=update" >> $GITHUB_OUTPUT
          echo "state_exists=true" >> $GITHUB_OUTPUT
          
          # Get resource count
          RESOURCE_COUNT=$(terraform state list | wc -l || echo "0")
          echo "resource_count=$RESOURCE_COUNT" >> $GITHUB_OUTPUT
          
          echo "üìã Existing Infrastructure Found"
          echo "   ‚Ä¢ Deployment Type: UPDATE"
          echo "   ‚Ä¢ Resources in State: $RESOURCE_COUNT"
          echo "   ‚Ä¢ State File Size: $(ls -lh terraform.tfstate | awk '{print $5}')"
          echo ""
          echo "Current Resources:"
          terraform state list || echo "   (No resources found)"
          
        else
          echo "deployment_type=first-time" >> $GITHUB_OUTPUT
          echo "state_exists=false" >> $GITHUB_OUTPUT
          echo "resource_count=0" >> $GITHUB_OUTPUT
          
          echo "üÜï First-Time Deployment Detected"
          echo "   ‚Ä¢ Deployment Type: FIRST-TIME"
          echo "   ‚Ä¢ No existing state file found"
          echo "   ‚Ä¢ This will create new infrastructure"
        fi
        
        echo ""
        echo "üìä Summary:"
        echo "   ‚Ä¢ State File Present: $([ -f terraform.tfstate ] && echo 'YES' || echo 'NO')"
        echo "   ‚Ä¢ Deployment Type: $([ -f terraform.tfstate ] && echo 'UPDATE' || echo 'FIRST-TIME')"
        echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"

    # Terraform Validate
    - name: Terraform Validate
      id: validate
      run: terraform validate

    # Terraform Plan
    - name: üìã Terraform Plan
      id: plan
      run: |
        echo "üìã Running Terraform Plan for ${{ steps.state_analysis.outputs.deployment_type }} deployment..."
        
        # Run terraform plan with detailed exit codes
        terraform plan -detailed-exitcode -no-color -out=tfplan.out > plan_output.txt 2>&1 || PLAN_EXIT_CODE=$?
        
        # Check plan results
        if [ "${PLAN_EXIT_CODE:-0}" -eq 0 ]; then
          echo "plan_status=no_changes" >> $GITHUB_OUTPUT
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "‚úÖ No changes detected - infrastructure is up to date"
        elif [ "${PLAN_EXIT_CODE:-0}" -eq 2 ]; then
          echo "plan_status=changes_detected" >> $GITHUB_OUTPUT  
          echo "changes_detected=true" >> $GITHUB_OUTPUT
          echo "üîÑ Changes detected - plan created successfully"
        else
          echo "plan_status=failed" >> $GITHUB_OUTPUT
          echo "changes_detected=false" >> $GITHUB_OUTPUT
          echo "‚ùå Terraform plan failed"
          cat plan_output.txt
          exit 1
        fi
        
        # Show plan summary
        echo ""
        echo "üìä Plan Summary:"
        echo "   ‚Ä¢ Deployment Type: ${{ steps.state_analysis.outputs.deployment_type }}"
        echo "   ‚Ä¢ Changes Detected: $([ "${PLAN_EXIT_CODE:-0}" -eq 2 ] && echo 'YES' || echo 'NO')"
        echo "   ‚Ä¢ Plan File: tfplan.out"
        echo ""
        
        # Display plan output
        echo "üìÑ Plan Output:"
        cat plan_output.txt

    # Save Plan as Artifact
    - name: üì¶ Save Terraform Plan
      if: steps.plan.outputs.plan_status != 'failed'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ github.ref_name }}-${{ github.run_number }}
        path: |
          tfplan.out
          plan_output.txt
        retention-days: 30

    # Deployment Summary
    - name: üìã Deployment Summary
      if: steps.plan.outputs.changes_detected == 'true'
      run: |
        echo "üöÄ AUTOMATIC DEPLOYMENT WILL PROCEED"
        echo ""
        echo "üìã Deployment Summary:"
        echo "   ‚Ä¢ Type: ${{ steps.state_analysis.outputs.deployment_type }}"
        echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"
        echo "   ‚Ä¢ Changes: Detected"
        echo "   ‚Ä¢ Resources: ${{ steps.state_analysis.outputs.resource_count }} existing"
        echo ""
        echo "üìÑ Plan Details:"
        echo "   ‚Ä¢ Plan saved as: terraform-plan-${{ github.ref_name }}-${{ github.run_number }}"
        echo "   ‚Ä¢ Plan will be applied automatically"
        echo ""
        echo "‚úÖ No manual approval required - deployment will proceed automatically"

  # Automatic apply job (no manual approval required)
  apply:
    name: 'Apply Infrastructure Changes'
    runs-on: ubuntu-latest
    needs: terraform
    if: |
      needs.terraform.outputs.changes_detected == 'true' &&
      (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
      )
    
    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # Recreate terraform.tfvars
    - name: Create terraform.tfvars
      run: |
        cat > terraform.tfvars << 'EOF'
        # Azure Configuration
        azure_subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        azure_tenant_id       = "${{ secrets.AZURE_TENANT_ID }}"
        azure_client_id       = "${{ secrets.AZURE_CLIENT_ID }}"
        azure_client_secret   = "${{ secrets.AZURE_CLIENT_SECRET }}"

        # K3s Configuration
        k3s_token = "${{ secrets.K3S_TOKEN }}"

        # VM Configuration
        admin_username = "${{ vars.ADMIN_USERNAME || 'azureuser' }}"
        admin_password = "${{ secrets.ADMIN_PASSWORD }}"

        # ArgoCD Configuration
        argocd_admin_username = "${{ vars.ARGOCD_ADMIN_USERNAME || 'admin' }}"
        argocd_admin_password = "${{ secrets.ARGOCD_ADMIN_PASSWORD }}"

        # DNS Configuration
        domain_name = "${{ vars.DOMAIN_NAME }}"

        # GitHub Configuration
        github_token    = "${{ secrets.GH_TOKEN }}"
        github_username = "${{ vars.GH_USERNAME }}"
        github_repo     = "${{ vars.GH_REPO }}"
        github_branch   = "${{ vars.GH_BRANCH }}"
        EOF

    # Setup Azure Environment
    - name: Setup Azure Environment
      run: |
        export ARM_CLIENT_ID="${{ secrets.AZURE_CLIENT_ID }}"
        export ARM_CLIENT_SECRET="${{ secrets.AZURE_CLIENT_SECRET }}"
        export ARM_SUBSCRIPTION_ID="${{ secrets.AZURE_SUBSCRIPTION_ID }}"
        export ARM_TENANT_ID="${{ secrets.AZURE_TENANT_ID }}"

    # Download Terraform state
    - name: üì• Download Terraform State
      uses: actions/download-artifact@v4
      with:
        name: terraform-state-${{ github.ref_name }}
        path: .
      continue-on-error: true

    # Download Terraform plan
    - name: üì• Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ github.ref_name }}-${{ github.run_number }}
        path: .

    # Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Terraform Apply (using approved plan)
    - name: üöÄ Terraform Apply
      id: apply
      run: |
        echo "üöÄ Applying Terraform changes using saved plan..."
        echo "   ‚Ä¢ Deployment Type: ${{ needs.terraform.outputs.deployment_type }}"
        echo "   ‚Ä¢ Plan File: tfplan.out"
        echo "   ‚Ä¢ Resource Count (before): ${{ needs.terraform.outputs.resource_count }}"
        echo ""
        
        # Verify plan file exists
        if [ ! -f tfplan.out ]; then
          echo "‚ùå Plan file 'tfplan.out' not found!"
          echo "Available files:"
          ls -la
          exit 1
        fi
        
        echo "‚úÖ Plan file verified, proceeding with apply..."
        echo ""
        
        # Apply using the saved plan
        terraform apply -auto-approve tfplan.out
        
        echo ""
        echo "üéâ Terraform apply completed successfully!"
        
        # Show final resource count
        FINAL_RESOURCE_COUNT=$(terraform state list | wc -l || echo "0")
        echo "   ‚Ä¢ Final Resource Count: $FINAL_RESOURCE_COUNT"
        echo "   ‚Ä¢ Changes Applied: YES"

    # Terraform Destroy (only on manual workflow)
    - name: Terraform Destroy
      id: destroy
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
      run: |
        echo "üí• Starting Infrastructure Destruction..."
        
        # Check if there are resources to destroy
        if [ -f terraform.tfstate ] && [ -s terraform.tfstate ]; then
          echo "üìã Current resources to be destroyed:"
          terraform state list || true
          echo ""
          echo "üîç Creating destroy plan..."
          terraform plan -destroy -out=destroy-plan
          echo ""
          echo "üí• Executing destruction..."
          terraform apply -input=false -auto-approve destroy-plan
          echo "‚úÖ Infrastructure destroyed successfully"
        else
          echo "‚ÑπÔ∏è No existing state found - nothing to destroy"
        fi

    # Analyze State Before Upload
    - name: ÔøΩ Analyze Updated State
      if: always() && (success() || failure())
      run: |
        echo "ÔøΩ Analyzing updated Terraform state..."
        
        # Check if state file exists and has content
        if [ -f terraform.tfstate ]; then
          STATE_SIZE=$(stat -c%s terraform.tfstate 2>/dev/null || echo "0")
          RESOURCE_COUNT=$(terraform state list | wc -l 2>/dev/null || echo "0")
          
          echo "   ‚Ä¢ State File Size: $(ls -lh terraform.tfstate | awk '{print $5}' 2>/dev/null || echo 'Unknown')"
          echo "   ‚Ä¢ Resource Count: $RESOURCE_COUNT"
          echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"
          echo "   ‚Ä¢ Commit: ${{ github.sha }}"
          
          if [ "$STATE_SIZE" -gt 0 ]; then
            echo "‚úÖ Valid state file found, ready for upload"
          else
            echo "‚ö†Ô∏è State file is empty, uploading anyway for consistency"
          fi
        else
          echo "‚ÑπÔ∏è No state file found (likely after destroy operation)"
        fi

    # Save Terraform State (for next run)
    - name: üì§ Upload Updated Terraform State
      uses: actions/upload-artifact@v4
      if: always() && (success() || failure())
      with:
        name: terraform-state-${{ github.ref_name }}
        path: |
          terraform.tfstate*
          .terraform.lock.hcl
        retention-days: 90
        overwrite: true

    # Create State Backup with Timestamp
    - name: üì¶ Backup Terraform State with Timestamp
      if: always() && hashFiles('terraform.tfstate') != ''
      run: |
        echo "üì¶ Creating timestamped backup of Terraform state..."
        
        # Create timestamped backup
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        COMMIT_SHA="${{ github.sha }}"
        DEPLOYMENT_TYPE="${{ steps.state_analysis.outputs.deployment_type }}"
        
        # Create descriptive backup filename
        BACKUP_NAME="terraform.tfstate.backup.${TIMESTAMP}.${COMMIT_SHA:0:7}.${DEPLOYMENT_TYPE}"
        cp terraform.tfstate "${BACKUP_NAME}"
        
        # Backup metadata
        echo "   ‚Ä¢ Backup created: ${BACKUP_NAME}"
        echo "   ‚Ä¢ Timestamp: $(date)"
        echo "   ‚Ä¢ Commit: ${{ github.sha }}"
        echo "   ‚Ä¢ Deployment Type: ${DEPLOYMENT_TYPE}"
        echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"
        echo "   ‚Ä¢ File Size: $(ls -lh ${BACKUP_NAME} | awk '{print $5}')"
        
        # Verify backup integrity
        if [ -f "${BACKUP_NAME}" ]; then
          RESOURCE_COUNT=$(terraform state list | wc -l 2>/dev/null || echo "0")
          echo "   ‚Ä¢ Resource Count: ${RESOURCE_COUNT}"
          echo "‚úÖ State backup completed successfully"
        else
          echo "‚ùå Backup creation failed"
          exit 1
        fi

    # Upload State Backups
    - name: Upload State Backups  
      uses: actions/upload-artifact@v4
      if: always() && hashFiles('terraform.tfstate.backup.*') != ''
      with:
        name: terraform-state-backups-${{ github.run_number }}
        path: terraform.tfstate.backup.*
        retention-days: 365

    # Clean up sensitive files
    - name: Cleanup
      if: always()
      run: |
        rm -f terraform.tfvars
        rm -f tfplan.out
        rm -f destroy-plan
        rm -f ~/.ssh/id_rsa
        rm -f ~/.ssh/id_rsa.pub
        echo "üßπ Cleanup completed"